<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Many Spheres</title>
    <script type = "module" src="code.js"></script>
    <style>
        body {
            margin: 0; border: none; padding: 0;
            display: flex; flex-direction: column;
            width: 100%; height: 100vh;
        }
        .controls {
            flex: 0 0 auto;
        }
        .controls > * { margin: 1em; }
        .display {
            flex-grow: 1;
            line-height: 0rem;
        }
        </style>
    </head>
    <body>
    <div class="display">
        <canvas width="300" height="300"></canvas>
    </div>
    <div id="fps" style="position:fixed; bottom:1ex; right:1ex; display:table;"></div>
        <form class="controls" action="javascript:void(0);" style="position:fixed; top:1ex; left:1ex; display:table;">
        <label>Spheres: <input id="spheres" type="number" value="1" style="width:5em;"/></label>
        <input id="submit" type="submit" value="Restart simulation"/>
    </form>
    </body>
    </html>
